services:
  # Database Service
  inc-db:
    image: mysql:8.0
    container_name: inc-db
    restart: always
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - inc_mysql_data:/var/lib/mysql
    env_file: .env

  inc-backend:
    build: ./backend
    container_name: inc-backend
    restart: always
    env_file: .env
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - inc-db

  inc-frontend:
    build:
      context: .
      args:
        # Use relative path "/" so all API calls go through Nginx proxy inside Docker
        REACT_APP_API_URL: /
        REACT_APP_SCRAPER_HOST: /
    container_name: inc-frontend
    restart: always
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - inc-backend

volumes:
  inc_mysql_data:
