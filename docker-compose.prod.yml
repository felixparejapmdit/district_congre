version: '3.8'

services:
  inc-backend:
    build: ./backend
    container_name: inc-backend
    restart: always
    env_file: .env.proxmox
    # Use host network to avoid LXC permission issues with network namespaces
    network_mode: "host"

  inc-frontend:
    build:
      context: .
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL}
    container_name: inc-frontend
    restart: always
    # Use host network to avoid LXC permission issues with network namespaces
    network_mode: "host"
    volumes:
      - ./nginx/certs:/etc/nginx/certs:ro
      - ./nginx/default.prod.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - inc-backend
