<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokal Image Hub</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            padding: 15px;
            margin: 0;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            margin-top: 20px;
        }

        h2 {
            color: #1a73e8;
            font-size: 22px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            background: #fff;
            outline: none;
        }

        select:focus {
            border-color: #1a73e8;
        }

        #preview {
            display: none;
            margin-top: 10px;
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .img-card {
            border: 2px solid #eee;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0 auto;
        }

        .url-box {
            font-size: 11px;
            background: #f8f9fa;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            word-break: break-all;
            color: #1a73e8;
            border: 1px dashed #ccc;
            text-align: left;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #34a853;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            font-size: 15px;
        }

        button:active {
            transform: scale(0.97);
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Lokal Image Hub</h2>

        <label for="lokalSelect">Pumili ng Lokal sa Listahan:</label>
        <select id="lokalSelect" onchange="showLokalImage()">
            <option value="">-- Pumili Dito --</option>

            <option
                value="https://lh3.googleusercontent.com/gps-cs-s/AHVAweoxg6Ats1UrXxqfSIKJDuQdieanrrekBmxTgw76ogz0UL-U7sJnuw_uB_0bzZQPs3Ax6w1SNqf1aUbMoUErmtjeK8wW4NT2doVwLgmPeTshRy05rjZAqF46PsLPMFNJvy_OaUkAweB_9G61=w408-h306-k-no">
                Lokal ng Templo Central</option>
            <option
                value="https://lh3.googleusercontent.com/gps-cs-s/AHVAwep4m2eSiMy2p-a-3MhKkLY_imvFRYR2TISstfzVuY5xzmPBsrxd7qutC6MwG3VB5ShqhpFoitobSAgoaeIElkVmEdu1IN0yefGMwlE5yxCTC1Ohqj4xOK4-K_bdAquPRizjE_o=w408-h544-k-no">
                Lokal ng San Francisco del Monte</option>

            <option
                value="https://lh3.googleusercontent.com/gps-cs-s/AHVAweoxg6Ats1UrXxqfSIKJDuQdieanrrekBmxTgw76ogz0UL-U7sJnuw_uB_0bzZQPs3Ax6w1SNqf1aUbMoUErmtjeK8wW4NT2doVwLgmPeTshRy05rjZAqF46PsLPMFNJvy_OaUkAweB_9G61=w408-h306-k-no4">
                Lokal ng Bonifacio Drive</option>
            <option
                value="https://lh3.googleusercontent.com/gps-cs-s/AHVAweoxg6Ats1UrXxqfSIKJDuQdieanrrekBmxTgw76ogz0UL-U7sJnuw_uB_0bzZQPs3Ax6w1SNqf1aUbMoUErmtjeK8wW4NT2doVwLgmPeTshRy05rjZAqF46PsLPMFNJvy_OaUkAweB_9G61=w408-h306-k-no5">
                Lokal ng Sagana</option>
            <option
                value="https://lh3.googleusercontent.com/gps-cs-s/AHVAweoxg6Ats1UrXxqfSIKJDuQdieanrrekBmxTgw76ogz0UL-U7sJnuw_uB_0bzZQPs3Ax6w1SNqf1aUbMoUErmtjeK8wW4NT2doVwLgmPeTshRy05rjZAqF46PsLPMFNJvy_OaUkAweB_9G61=w408-h306-k-no6">
                Lokal ng Tandang Sora</option>
        </select>

        <div id="preview">
            <div class="img-card">
                <img id="outputImg" src="" alt="Lokal Image Preview">
            </div>
            <div class="url-box" id="urlDisplay"></div>
            <button onclick="copyCurrentLink()">Copy Image URL</button>
        </div>
    </div>

    <script>
        function showLokalImage() {
            const select = document.getElementById('lokalSelect');
            const preview = document.getElementById('preview');
            const img = document.getElementById('outputImg');
            const urlDisplay = document.getElementById('urlDisplay');

            const selectedLink = select.value;

            if (selectedLink) {
                img.src = selectedLink;
                urlDisplay.innerText = selectedLink;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        }

        function copyCurrentLink() {
            const urlText = document.getElementById('urlDisplay').innerText;
            if (urlText) {
                navigator.clipboard.writeText(urlText).then(() => {
                    alert("Image URL copied to clipboard!");
                }).catch(err => {
                    console.error("Failed to copy:", err);
                });
            }
        }
    </script>

</body>

</html>
